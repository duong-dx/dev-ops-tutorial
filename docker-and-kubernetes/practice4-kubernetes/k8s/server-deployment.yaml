apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
        environment: production
        project: practice4-kubernetes
    spec:
      containers:
        - name: server
          image: duong1200798/multi-server # expose port 5001
          ports:
            - containerPort: 5001 # use port of image expose
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service
            - name: REDIS_PORT
              value: '6379'
            - name: POSTGRES_USER
              value: root
            - name: POSTGRES_DB
              value: multi_docker_database
            - name: POSTGRES_PORT
              value: '5432'
            - name: POSTGRES_HOST
              value: postgres-cluster-ip-service
            - name: SERVER_PORT
              value: '5001'
            - name: POSTGRES_PASSWORD # POSTGRES_PASSWORD create by secret
              valueFrom:
                secretKeyRef:
                  name: postgres-password
                  key: POSTGRES_PASSWORD