apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
        environment: production
        project: practice4-kubernetes
    spec:
      containers:
        - name: server
          image: duong1200798/multi-server # expose port 5001
          ports:
            - containerPort: 5001 # use port of image expose